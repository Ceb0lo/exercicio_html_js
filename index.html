<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador Numérico</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Comparador Numérico</h1>
        <h3>
            Por favor coloque número A e número B, na qual o número B seja maior que o número A.
        </h3>
        <form id="form_verificar">
            <input type="number" id="numero_a" required placeholder="Número A">
            <input type="number" id="numero_b" required placeholder="Número B">
            <button id="btn_verificar" type="submit">Verificar</button>
        </form>
        <p class="mensagem_sucesso"></p>
        <p class="mensagem_erro"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
